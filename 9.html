<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager To-Do List</title>
<style>
    /* Global styles */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding-top: 50px;
    }

    .container {
        width: 450px;
        background: #fff;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        color: #4a148c;
        margin-bottom: 10px;
    }

    #pending-count {
        text-align: center;
        font-weight: bold;
        color: #6a1b9a;
        margin-bottom: 20px;
    }

    /* Input and priority */
    input[type="text"], select {
        width: calc(100% - 20px);
        padding: 12px 10px;
        margin-bottom: 10px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 1em;
        outline: none;
        transition: 0.2s;
    }

    input[type="text"]:focus, select:focus {
        border-color: #4a148c;
        box-shadow: 0 0 5px rgba(74,20,140,0.5);
    }

    .buttons-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
    }

    button {
        padding: 10px 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        color: #fff;
        font-weight: bold;
        transition: 0.2s;
        font-size: 0.95em;
    }

    button.add { background: #4caf50; }
    button.add:hover { background: #43a047; }
    button.clear-all { background: #e53935; }
    button.clear-all:hover { background: #d32f2f; }

    /* Task list */
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f3e5f5;
        margin-bottom: 10px;
        padding: 12px 15px;
        border-radius: 15px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        transition: 0.2s;
    }

    li.completed {
        text-decoration: line-through;
        opacity: 0.6;
        background: #d1c4e9;
    }

    span.task-text {
        flex-grow: 1;
        cursor: pointer;
        padding-left: 10px;
    }

    span.priority {
        font-size: 0.8em;
        padding: 3px 8px;
        border-radius: 8px;
        font-weight: bold;
        color: #fff;
    }

    .priority-high { background: #e53935; }
    .priority-medium { background: #ffb300; }
    .priority-low { background: #43a047; }

    /* Action buttons */
    .btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1em;
        margin-left: 8px;
        transition: 0.2s;
    }

    .btn:hover { opacity: 0.7; }
    .btn.edit { color: #6a1b9a; }
    .btn.delete { color: #e53935; }

</style>
</head>
<body>

<div class="container">
    <h1>Manager To-Do List</h1>
    <div id="pending-count">Pending Tasks: 0</div>
    <input type="text" id="todo-input" placeholder="Enter a new task..." />
    <select id="priority-select">
        <option value="High">High Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="Low">Low Priority</option>
    </select>
    <div class="buttons-container">
        <button class="add" id="add-btn">Add Task</button>
        <button class="clear-all" id="clear-all-btn">Clear All</button>
    </div>
    <ul id="todo-list"></ul>
</div>
