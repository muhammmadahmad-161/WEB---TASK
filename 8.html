<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Calculator</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        margin: 0;
    }

    .calculator {
        background: #1e1e2f;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        width: 300px;
        color: #fff;
    }

    .calculator h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 500;
        color: #ffd700;
    }

    #display {
        width: 100%;
        height: 50px;
        font-size: 1.8em;
        text-align: right;
        padding-right: 15px;
        border-radius: 15px;
        border: none;
        margin-bottom: 20px;
        background: #2e2e3f;
        color: #fff;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
    }

    .buttons button {
        padding: 20px;
        font-size: 1.2em;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: linear-gradient(145deg, #3a3a5a, #2b2b42);
        color: #fff;
        transition: 0.2s;
        box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .buttons button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }

    .operator {
        background: linear-gradient(145deg, #ff512f, #dd2476);
    }

    .operator:hover {
        background: linear-gradient(145deg, #ff6b4d, #e03f8c);
    }

    .equal {
        grid-column: span 4;
        background: linear-gradient(145deg, #00c6ff, #0072ff);
    }

    .equal:hover {
        background: linear-gradient(145deg, #3dd5ff, #1a84ff);
    }

    .clear {
        background: linear-gradient(145deg, #ff5f6d, #ffc371);
    }

    .clear:hover {
        background: linear-gradient(145deg, #ff7b85, #ffd186);
    }
</style>
</head>
<body>
<div class="calculator">
    <h2>Modern Calculator</h2>
    <input type="text" id="display" placeholder="0" disabled>
    <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="clear" id="clear">C</button>
        <button class="operator" data-value="+">+</button>

        <button class="equal" id="equals">=</button>
    </div>
</div>

<script>
const display = document.getElementById('display');
const buttons = document.querySelectorAll('.buttons button');
let input = "";

buttons.forEach(btn => {
    btn.addEventListener('click', () => {
        const value = btn.getAttribute('data-value');
        if(value){
            input += value;
            display.value = input;
            console.log("Input:", input);
        }
    });
});

document.getElementById('clear').addEventListener('click', () => {
    input = "";
    display.value = "";
    console.log("Cleared");
});

document.getElementById('equals').addEventListener('click', () => {
    try {
        let result = eval(input);
        display.value = result;
        console.log("Result:", result);
        input = result.toString();
    } catch {
        display.value = "Error";
        console.log("Error");
    }
});
</script>
</body>
</html>
